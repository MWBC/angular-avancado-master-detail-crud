<app-bread-crumb [items]="breadCrumbLinks"></app-bread-crumb>

<app-page-header 
    [button-class]="buttonClass" 
    [button-link]="buttonLink" 
    [button-text]="buttonText"
    [page-title]="pageTitle">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">

    <div class="card">
        <div class="card-header">
            Informações sobre o Lançamento
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <label for="type" class="form-label">Tipo</label>
                    <select class="form-control" name="type" id="type" formControlName="type">
                        <option *ngFor="let option of typeOption" value="{{option.value}}">{{option.text}}</option>
                    </select>
                    <app-form-field-error [form-control]="resourceForm.get('type')!"></app-form-field-error>
                </div>

                <div class="col-md-5">
                    <label for="name" class="form-label">Lançamento</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name">
                    <app-form-field-error [form-control]="resourceForm.get('name')!"></app-form-field-error>
                </div>

                <div class="col-md-3">
                    <label for="amount" class="form-label">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>

                        <input [imask]="imaskConfig" type="text" class="form-control text-end" id="amount" formControlName="amount">
                    </div>
                    <app-form-field-error [form-control]="resourceForm.get('amount')!"></app-form-field-error>
                </div>

                <div class="col-md-2">
                    <label for="date" class="form-label">Data</label>
                    <p-date-picker
                        id="date"
                        formControlName="date"
                        inputStyleClass="form-control"
                        dataType="string"
                        dateFormat="dd/mm/yy"
                        [showButtonBar]="true">
                    </p-date-picker>
                    <app-form-field-error [form-control]="resourceForm.get('date')!"></app-form-field-error>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label for="paid" class="form-label">Pago</label>

                    <div class="btn-group">
                        <label (click)="resourceForm.get('paid')?.setValue(true)" [class.active]="resourceForm.get('paid')?.value == true" class="btn btn-outline-info">Pago</label>
                        <label (click)="resourceForm.get('paid')?.setValue(false)" [class.active]="resourceForm.get('paid')?.value == false" class="btn btn-outline-info">Pendente</label>
                    </div>
                    <app-form-field-error [form-control]="resourceForm.get('paid')!"></app-form-field-error>
                </div>
            
                <div class="col-md-3">
                    <label for="categoryId" class="form-label">Categoria</label>
                    <select class="form-control" name="categoryId" id="categoryId" formControlName="categoryId">
                        <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                    </select>
                    <app-form-field-error [form-control]="resourceForm.get('categoryId')!"></app-form-field-error>
                </div>

                <div class="col-md-7">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" name="description" id="description" class="form-control" formControlName="description">
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length > 0">
        <strong>Erro no servidor:</strong>

        <ul>
            <li *ngFor="let error of serverErrorMessages">{{error}}</li>
        </ul>
    </div>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-lg btn-primary mt-3 float-end">Salvar</button>
</form>
