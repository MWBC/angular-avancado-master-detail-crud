<app-bread-crumb [items]="breadCrumbLinks"></app-bread-crumb>

<app-page-header
  [button-class]="buttonClass"
  [button-link]="buttonLink"
  [button-text]="buttonText"
  [page-title]="pageTitle">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="table-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    @for (category of resources; track category) {
      <tr>
        <td>
          <strong>{{category.name}}</strong><br>
          <small>{{category.description}}</small>
        </td>
        <td>
          <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm me-2">Editar</a>
          <a (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Excluir</a>
        </td>
      </tr>
    }
  </tbody>
</table>
