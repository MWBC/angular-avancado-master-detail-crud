<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a routerLink="/">Home</a>
        </li>

        <li class="breadcrumb-item">
            <a routerLink="/categories">Categorias</a>
        </li>

        <li class="breadcrumb-item active">
            <a>Formulário de Categoria</a>
        </li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Formulário de Categoria</h1>
    </div>

    <div class="col-md">
        <a routerLink="/categories" class="btn-light btn float-end"><< Voltar</a>
    </div>
</div>

<form [formGroup]="categoryForm">

    <div class="card">
        <div class="card-header">
            Informações sobre a Categoria
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>

                <div class="form-group col-md-8">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" name="description" id="description" class="form-control">
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-lg btn-primary mt-3 float-end">Salvar</button>
</form>
