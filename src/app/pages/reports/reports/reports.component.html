<app-bread-crumb [items]="breadCrumbLinks"></app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    [show-button]="false">
</app-page-header>

<div class="card">
    <div class="card-header">
        Selecione o Mês e o Ano para gerar os relatórios
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-7">
                <label for="month">Mês</label>
                <select #month name="month" id="month" class="form-control">
                    <option value="">Selecione um Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-md-5">
                <label for="year">Ano</label>
                <select #year name="year" id="year" class="form-control">
                    <option value="">Selecione um Ano</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md">
                <button class="btn btn-primary float-end" (click)="generateReports()">Gerar Relatórios</button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4 mb-4 pt-4 pb-4">
    <div class="col-md text-center">
        <div class="card bg-success text-white">
            <div class="card-header">
                TOTAL DE RECEITAS
            </div>

            <div class="card-body">
                <div class="card-title">{{revenueTotal}}</div>
            </div>
        </div>
    </div>

    <div class="col-md text-center">
        <div class="card bg-danger text-white">
            <div class="card-header">
                TOTAL DE DESPESAS
            </div>

            <div class="card-body">
                <div class="card-title">{{expenseTotal}}</div>
            </div>
        </div>
    </div>

    <div class="col-md text-center">
        <div class="card bg-info text-white">
            <div class="card-header">
                SALDO
            </div>

            <div class="card-body">
                <div class="card-title">{{balance}}</div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <hr>

    <div class="col-md-6">
        <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
    </div>

    <div class="col-md-6">
        <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
    </div>
</div>
